<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <!-- BIBLIOTECA BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FIM BIBLIOTECA BOOTSTRAP -->

    <link rel="stylesheet" href="/Resources/Styles/Body.css">
    <link rel="stylesheet" href="/Resources/Styles/Register.css">
    
</head>
<body>
    <div class="Register-container">
        <i class="fas fa-user fa-4x" style="color: #4169E1"></i>
        <form id="registerForm">

            <div class="input-group">
                <input type="text" id="nome" placeholder="Nome" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="password" id="senha" placeholder="Senha" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <button type="submit">Entrar</button>

        </form>
        <p id="error-message"></p>
    </div>

    <div id="loadingSpinner">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
    <!-- ICONES -->
    <script src="https://kit.fontawesome.com/2ea8344aaa.js" crossorigin="anonymous"></script>
    <!-- FIM ICONES -->

    <script src="/Resources/Scripts/PasswordShow.js"></script>
    <script src="/Resources/Register.js"></script>
</body>
</html>
